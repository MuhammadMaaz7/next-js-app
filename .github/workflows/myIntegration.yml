name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16
  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm i
      - run: npm run build 

  unit-tests:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm i
      - run: npm run test 